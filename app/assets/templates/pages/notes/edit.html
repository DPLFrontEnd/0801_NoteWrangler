<div class="page-header">
	<h1 ng-show="isEdit">EDIT: {{ data.title }}</h1>
	<h1 ng-show="isNew">New Note</h1>
</div>

<form>
	<fieldset class="form-group">
		<label>Title</label>
		<input type="text" ng-model="data.title" class="form-control">
	</fieldset>
</form>
<form>
	<fieldset class="form-group">
		<label>Description</label>
		<input type="text" ng-model="data.description" class="form-control">
	</fieldset>
</form>
<form>
	<fieldset class="form-group">
		<label>Content</label>
		<input type="text" ng-model="data.content" class="form-control">
	</fieldset>
</form>
<input ng-click="saveNote(data)" type="submit" value="{{ isSubmitting ? 'saving...' : 'Save' }}" ng-disabled="isSubmitting" class="btn btn-default">
